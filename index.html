<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeltaWing UI</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="https://kit.fontawesome.com/a87730ea99.js" crossorigin="anonymous"></script>
    <!-- added for favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/site.webmanifest" />
   
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
 
</head>
<body>
  <div class="pagewrapper">
    <!-- HEADER NAVIGATION -->
    <nav class="nav-container">
      
       <div class="brand"> 
        <img src="./images/logo.png" alt="Deltawing-UI Logo" class="logo" >
        <a href="./index.html" class="brand-name nav-item">DeltaWing-UI</a>
       </div>
      
       <ul>
        <li class="nav-item nav-icon">
          <a
            href="https://github.com/bhavinology"
            target="_blank"
            rel="noreferrer"
            aria-label="github"
          >
            <i class="fa fa-github nav-icon fa-lg" aria-hidden="true"></i>
          </a>
        </li>
        <li class="nav-item nav-icon">
          <a
            href="https://twitter.com/Bhavinology"
            target="_blank"
            rel="noreferrer"
            aria-label="twitter"
          >
            <i class="fa fa-twitter nav-icon fa-lg" aria-hidden="true"></i>
          </a>
        </li>
        <li class="nav-item nav-icon nav-last">
          <a
            href="https://www.linkedin.com/in/bhavinology/"
            target="_blank"
            rel="noreferrer"
            aria-label="linkedin"
          >
            <i class="fa fa-linkedin nav-icon fa-lg" aria-hidden="true"></i>
          </a>
        </li>
      </ul>
    </nav>
  </div>
  
</body>
</html>
